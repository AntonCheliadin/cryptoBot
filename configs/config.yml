server:
  host: "localhost"
  port: 443

trading:
  percentChange: 1 # do action buy/sell when price change on 5%
  defaultCoin: 'SOLUSDT'
  defaultCost: 100

strategy:
  ma:
    percentProfit: 2 # close order with profit when price change on X%
    percentStopLoss: -1.5 # close order by stop loss when price change on X%
    percentTrollingProfit: 1.5 # close order by stop loss when price change on X%
    interval: 15
    length:
      short: 24
      medium: 49
      long: 50
    coin: 'SOLUSDT'
    cost: 100 # cost of order for trading
    futures:
      leverage: 1

indicator:
  trend:
    ma:
      length: 50
      points: 10


api:
  binance:
    commission:
      bnbCost: 600